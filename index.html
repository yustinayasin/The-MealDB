<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yustin's Kitchen</title>
    <script src="https://kit.fontawesome.com/4a95053431.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="logo" class="img-logo">
            <span class="brand-name">Yustin's Kitchen</span>
        </div>
        <i class="fas fa-bars menu-ham"></i>
        <i class="fas fa-times menu-close"></i>
        <div class="nav-fluid">
            <a class="home-btn">Home</a>
            <a class="category-btn menu">Category</a>
            <a class="area-btn menu">Area</a>
            <a class="ingredient-btn menu">Ingredient</a>
        </div>
    </nav>

    <div class="search">
        <div class="search-background"></div>
        <form>
            <input class="key-input" type="text" placeholder="Search food by name">
            <button type="submit">Search</button>
        </form>
        <button class="random-btn">Random</button>
    </div>

    <main>
        <div class="buttons"></div>
        <div class="filter-result"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
